<!DOCTYPE html>
{%load staticfiles%}
<head>
<title>Search Book Records</title>
<link rel="stylesheet" href="{%static 'css/brmapp.css' %}">
</head>
<body>
<div id="header">
<h1>Book Record Management</h1>
<a href = "brmapp/view-books">View All</a>
<a href = "brmapp/new-book">Add New</a>
<a href = "brmapp/search-book">Search</a>
</div>
</div>
<div id="main">
<h2>Search Book Records</h2>
<form action="brmapp/search" method = "post">
{% csrf_token %}
{{form}}
<input type = "submit" value= "search">
</form>
{%if books%}
<table>
<thead>
<th>Book title</th>
<th>Price</th>
<th>Author</th>
<th>Publisher</th>
</thead>
{%endif%}
{%for book in books%}
<tr>
<td>{{book.title}}</td>
<td>{{book.price}}</td>
<td>{{book.author}}</td>
<td>{{book.publisher}}</td>
</tr>
{%endfor%}
</table>
</div>
</body>
</html>
